<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding puzzle</title>
    <link href="css/util.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <script src="js/index.js"></script>
</head>

<body class="h-100">
    <div class="h-80 w-100 b-gray p-absoulte" style="top: 10%;">

            <p>Select a img to play</p>
            <input type='file' id='imgIn' accept="image/jpg, image/jpeg, image/png" >

        <div class="w-25 h-100 p-absoulte" style="left: 75%;">
            <p id="moves"></p>
        </div>
    </div>

</body>
